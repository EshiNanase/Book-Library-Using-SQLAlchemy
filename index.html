<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
{% if books == []: %}
<h1>Library is empty</h1>
{% else: %}
<h1>My Library</h1>
    <ul>
        {% for book in books: %}
        <li><a href="{{ url_for('delete', id=book.id) }}">{{book.title}}</a> - {{book.author}} -
            <a href="{{ url_for('edit_rating', id=book.id) }}">{{book.rating}}</a>/10
        </li>
        {% endfor %}
    </ul>
{% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
